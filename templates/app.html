<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class=" container text-center mt-5 ">
    <div class="row text-center">
         <div class="col-4">
          <div class="card">
            <div class="card-body">
              <form action="/register" method="post">
                 <h3>student registeration</h3>
            <input type="text" class="form-control mt-4" placeholder="Enter student name" name="name">
            <input type="text" class="form-control mt-2" placeholder="Enter student age" name="age">
          
            <select class="form-select mt-2" aria-label="Default select example" name="course">
                
                <option value="python">Python</option>
                <option value="web development">Web development</option>
                <option value="tally">Tally</option>
            </select>
            <input type="text" class="form-control mt-2" placeholder="Enter student course duration" name="courseduration">
            <button type="submit" class="btn btn-primary mt-3">Register</button>
    
          
              </form>
            </div>
            </div>
          </div>
          <div class="col">
            <table class="table table-dark table-striped">
                <tr>
                    <th>Sno</th>
                    <th>Student name</th>
                    <th>Student age</th>
                    <th>Student course</th>
                    <th>Coure duration</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                 
                  
                {% for student in data_html %}
                <tr>
                  <td>{{student.id}}</td>
                  <td>{{student.name}}</td>
                  <td>{{student.age}}</td>
                  <td>{{student.course}}</td>
                  <td>{{student.courseduration}}</td>
                  <td><!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updateModal{{student.id}}">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button></td>
                
                  <td><a href="/delete/{{student.id}}"  class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>

                  
                </tr>
                
<!-- Modal -->
<div class="modal fade" id="updateModal{{student.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/update/{{student.id}}" method="post">
        <input type="text" class="form-control mt-4" placeholder="Enter student name" name="name" value="{{student.name}}">
        <input type="text" class="form-control mt-2" placeholder="Enter student age" name="age" value="{{student.age}}">
      
        <select class="form-select mt-2" aria-label="Default select example" name="course">
            
            <option value="python">Python</option>
            <option value="web development">Web development</option>
            <option value="tally">Tally</option>
        </select>
        <input type="text" class="form-control mt-2" placeholder="Enter student course duration" name="courseduration" value="{{student.courseduration}}">
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
      </div>
    </div>
  </div>
</div>

                {% endfor %}
              </table>
            
          </div>

          </div>
          </div>
          </div>

         

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
          <script src="https://kit.fontawesome.com/3ef53df593.js" crossorigin="anonymous"></script>
</body>
</html>
